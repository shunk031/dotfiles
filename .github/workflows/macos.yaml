name: MacOS

on:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - 'Makefile'
      - 'Dockerfile'
      - 'install/ubuntu/**'
      - '.chezmoiscripts/ubuntu/**'
      - 'dot_tmux.conf.d/os/ubuntu.conf'
      - 'tests/install/ubuntu/**'
      
  pull_request:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - 'Makefile'
      - 'Dockerfile'
      - 'install/ubuntu/**'
      - '.chezmoiscripts/ubuntu/**'
      - 'dot_tmux.conf.d/os/ubuntu.conf'
      - 'tests/install/ubuntu/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Setup dotfiles
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          DOTFILES_DEBUG: 1
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "${EVENT_NAME}" == "push" ]; then
            BRANCH_NAME="${{ github.ref_name }}"
          elif [ "${EVENT_NAME}" == "pull_request" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
          fi
          export BRANCH_NAME

          URL="https://raw.githubusercontent.com/shunk031/dotfiles/${BRANCH_NAME}/setup.sh"
          echo "Download setup.sh from ${URL}"
          
          printf '${EMAIL_ADDRESS}\n' | bash -c "$(curl -fsLS $URL)"
          #              │
          #              └─ Simulate inputting an email address into the chezmoi's config.

      - name: Unset gpg
        run: |
          git config --global commit.gpgsign false

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run benchmark
        run: |
          brew install gnu-time
          $(chezmoi source-path)/../benchmarks/scripts/benchmark.sh > result.json

      - name: Dump result.json
        run: cat result.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: MacOS benchmark
          tool: customSmallerIsBetter
          output-file-path: result.json
          github-token: ${{ secrets.MY_DOTFILES_BENCHMARK }}
          gh-repository: "github.com/shunk031/my-dotfiles-benchmarks"
          gh-pages-branch: master
          auto-push: false
          comment-on-alert: true
          fail-on-alert: true
          alert-threshold: "150%"
          alert-comment-cc-users: "@shunk031"
          benchmark-data-dir-path: "."

      - name: Push benchmark result
        # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          repository='https://shunk031:${{ secrets.MY_DOTFILES_BENCHMARK }}@github.com/shunk031/my-dotfiles-benchmarks.git'
          git push "${repository}" master:master
