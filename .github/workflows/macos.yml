name: MacOS

on:
  push:
  schedule:
    - cron: "0 0 15 * *"

jobs:
  build:

    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Run shellcheck
        run: ./tests/shellcheck.sh

      - name: Setup dotfiles
        run: bash setup.sh

      - name: Setup dotfiles with snippet
        run: bash -c "$(curl -LsS http://shunk031.me/dotfiles/setup.sh) --yes"
