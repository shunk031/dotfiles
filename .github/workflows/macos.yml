name: MacOS

on:
  push:
    branches:
      - "macos/*"
      - "all/*"
  schedule:
    - cron: "0 0 * * 5"

env:
  HOMEBREW_NO_AUTO_UPDATE: 1
    
jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Lint
        run: brew install shellcheck && make lint

      - name: Setup dotfiles
        run: bash setup.sh
      
      - name: Test
        run: make test
