name: Ubuntu

on:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - 'Makefile'
      - 'Dockerfile'
      - 'install/macos/**'
      - '.chezmoiscripts/macos/**'
      - 'dot_tmux.conf.d/os/macos.conf'
      - 'tests/install/macos/**'
      
  pull_request:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - 'Makefile'
      - 'Dockerfile'
      - 'install/macos/**'
      - '.chezmoiscripts/macos/**'
      - 'dot_tmux.conf.d/os/macos.conf'
      - 'tests/install/macos/**'

jobs:
  build:
    strategy:
      matrix:
        system: [server, client]

    runs-on: ubuntu-latest
    steps:
      - name: Setup dotfiles
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          SYSTEM: ${{ matrix.system }}
          DOTFILES_DEBUG: 1
        run: |
          URL"=https://raw.githubusercontent.com/shunk031/dotfiles/${GITHUB_REF_NAME}/setup.sh"
          printf '${EMAIL_ADDRESS}\n${SYSTEM}\n' | bash -c "$(wget -qO - $URL)"
          #              │               │
          #              │               └─ Simulate inputting an system arcitecture into the config.
          #              └─ Simulate inputting an email address into the config.
