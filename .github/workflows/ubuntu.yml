name: Ubuntu

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup dotfiles
        run: bash setup.sh

      - name: Run shellcheck
        run: ./tests/shellcheck.sh

      - name: Setup dotfiles with snippet
        run: bash -c "$(wget -qO - http://shunk031.me/dotfiles/setup.sh) --yes"
