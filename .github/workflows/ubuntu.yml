name: Ubuntu

on:
  push:
    branches:
      - "ubuntu/*"
      - "all/*"
  schedule:
    - cron: "0 0 * * 5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Run shellcheck
        run: ./tests/shellcheck.sh

      - name: Setup dotfiles
        run: bash setup.sh
      
      - name: Test
        run: make test
