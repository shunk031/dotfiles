name: Ubuntu

on:
  push:
  schedule:
    - cron: "0 0 15 * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup dotfiles with snippet
        run: bash -cex "$(wget -qO - http://shunk031.me/dotfiles/setup.sh) --yes"

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Run shellcheck
        run: ./tests/shellcheck.sh

      - name: Setup dotfiles
        run: bash setup.sh
