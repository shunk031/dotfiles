#
# Prompt for Server Machine
#

[plugins.starship]
inline = 'eval "$(starship init zsh)"'

#
# Alias for Server Machine
#

[plugins.alias]
local = '~/.config/alias'
use = ['server.sh']
apply = ['source']

#
#
#

[plugins.cuda]
local = '~/.local/bin/server'
use = ['cuda.sh']
apply = ['source']

[plugins.ssh-agent]
local = "~/.local/bin/server"
use = ['ssh_agent.sh']
apply = ['source']

[plugins.history]
local = '~/.local/bin/server'
use = ['history.zsh']
apply = ['source']
